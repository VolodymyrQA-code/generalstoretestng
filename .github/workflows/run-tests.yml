name: Android UI Tests with Allure

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ ĞšĞ»Ğ¾Ğ½ÑƒĞ²Ğ°Ğ½Ğ½Ñ ĞºĞ¾Ğ´Ñƒ Ğ¿Ñ€Ğ¾Ñ”ĞºÑ‚Ñƒ
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Ğ’ÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ½Ñ JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3ï¸âƒ£ ĞšĞµÑˆÑƒĞ²Ğ°Ğ½Ğ½Ñ Maven
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      # 4ï¸âƒ£ Ğ’ÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ½Ñ Node.js Ñ‚Ğ° Appium
      - name: Set up Node.js & Appium
        uses: actions/setup-node@v4
        with:
          node-version: 22.19.0
      - run: |
          npm install -g appium@3.0.2
          appium driver install uiautomator2
          appium driver install xcuitest

      # 5ï¸âƒ£ Ğ—Ğ°Ğ²Ğ°Ğ½Ñ‚Ğ°Ğ¶ĞµĞ½Ğ½Ñ APK Ñ–Ğ· GitHub
      - name: Download APK from GitHub
        run: |
          echo "ğŸ“¦ Downloading General-Store.apk from GitHub..."
          curl -L -o General-Store.apk https://github.com/VolodymyrQA-code/Volodymyr-generalstore/raw/main/General-Store.apk
          echo "âœ… APK downloaded:"
          ls -lh General-Store.apk

      # 6ï¸âƒ£ ĞĞ°Ğ»Ğ°ÑˆÑ‚ÑƒĞ²Ğ°Ğ½Ğ½Ñ Android SDK
      - name: Set up Android SDK path
        run: |
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "$ANDROID_HOME/emulator" >> $GITHUB_PATH
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
          echo "$ANDROID_HOME/tools" >> $GITHUB_PATH
          echo "$ANDROID_HOME/tools/bin" >> $GITHUB_PATH

      # 7ï¸âƒ£ Ğ—Ğ°Ğ¿ÑƒÑĞº ĞµĞ¼ÑƒĞ»ÑÑ‚Ğ¾Ñ€Ğ° Ñ‚Ğ° Ñ‚ĞµÑÑ‚Ñ–Ğ²
      - name: Start Android emulator and run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: default
          arch: x86_64
          profile: pixel
          disable-animations: true
          script: |
            echo "ğŸ•“ Waiting for emulator to boot..."
            adb wait-for-device
            until [ "`adb shell getprop sys.boot_completed | tr -d '\r'`" = "1" ]; do sleep 5; done
            echo "âœ… Emulator fully booted!"

            echo "ğŸš€ Starting Appium..."
            appium --base-path /wd/hub > appium.log 2>&1 &
            APPIUM_PID=$!
            sleep 30

            echo "ğŸ§ª Running tests..."
            mvn clean test -Dsurefire.useFile=false || true

            echo "ğŸ›‘ Stopping Appium..."
            kill $APPIUM_PID || true

      # 8ï¸âƒ£ Ğ—Ğ²Ñ–Ñ‚ Allure
      - name: Generate Allure report
        run: mvn allure:report

      - name: Upload Allure report artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin/
