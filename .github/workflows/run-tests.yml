name: Android UI Tests with Allure

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.19.0

      - name: Install Appium
        run: |
          npm install -g appium@3.0.2
          appium driver install uiautomator2

      - name: Set up Android SDK path
        run: |
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "$ANDROID_HOME/emulator" >> $GITHUB_PATH
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

      - name: Download APK from GitHub Releases
        run: |
          echo "Downloading APK..."
          curl -L --max-redirs 5 -o General-Store.apk \
            "https://github.com/VolodymyrQA-code/Volodymyr-generalstore/releases/download/v1.0.0/General-Store.apk"
          ls -lh General-Store.apk
          file General-Store.apk

      - name: Start Android emulator and run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
         api-level: 30
         target: default
         arch: x86_64
         profile: pixel
         script: |
          export CI=true
          echo "ðŸ•“ Booting emulator..."

          # ÐžÑ‡Ñ–ÐºÑƒÑ”Ð¼Ð¾ Ð¿Ð¾ÐºÐ¸ ÐµÐ¼ÑƒÐ»ÑÑ‚Ð¾Ñ€ Ð·Ð°Ð²Ð°Ð½Ñ‚Ð°Ð¶Ð¸Ñ‚ÑŒÑÑ
          while [ "$(adb shell getprop sys.boot_completed | tr -d '\r')" != "1" ]; do
            echo "Waiting for emulator to boot..."
            sleep 5
          done
          adb shell input keyevent 82
          echo "âœ… Emulator ready!"

          # ÐŸÐµÑ€ÐµÐ²Ñ–Ñ€ÑÑ”Ð¼Ð¾ Ð´Ð¾ÑÑ‚ÑƒÐ¿Ð½Ñ–ÑÑ‚ÑŒ
          adb devices

          echo "ðŸ“¦ Installing APK..."
          adb install -r ./General-Store.apk || echo "App already installed"

          echo "ðŸš€ Launching app..."
          adb shell am start -n com.androidsample.generalstore/.SplashActivity
          sleep 10
          adb shell dumpsys window windows | grep -E "mCurrentFocus|mFocusedApp"

          echo "ðŸ“¸ Emulator and app ready, starting Appium..."
          appium --base-path /wd/hub > appium.log 2>&1 &
          APPIUM_PID=$!
          sleep 20

          echo "ðŸ§ª Running Maven tests..."
          mvn clean test -Dsurefire.useFile=false || true

          echo "ðŸ§¹ Stopping Appium..."
          kill $APPIUM_PID 2>/dev/null || true


      - name: Generate Allure report
        if: always()
        run: mvn allure:report

      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin/