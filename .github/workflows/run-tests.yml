name: Android UI Tests with Allure

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout repository (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ“¦ Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      - name: âš™ï¸ Install aapt and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y android-sdk-build-tools imagemagick

      - name: ðŸ“¥ Download APK from GitHub Release
        run: |
          echo "â¬‡ï¸ Downloading APK..."
          curl -L -o General-Store.apk \
            https://github.com/VolodymyrQA-code/Volodymyr-generalstore/releases/download/v1.0.0/General-Store.apk

          echo "ðŸ” Checking APK file info..."
          file General-Store.apk || true
          ls -lh General-Store.apk || true

          echo "ðŸ§© Verifying as ZIP..."
          unzip -l General-Store.apk >/dev/null && echo "âœ… APK verified" || (echo "âŒ Invalid APK!" && exit 1)

      - name: ðŸ”Ž Extract Launchable Activity
        run: |
          echo "ðŸ“¦ Extracting launchable activity..."
          aapt dump badging General-Store.apk | grep launchable-activity || echo "âš ï¸ Could not detect activity!"

      - name: â–¶ï¸ Start emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: default
          arch: x86_64
          profile: pixel
          disable-animations: true
          script: |
            echo "ðŸ•“ Booting emulator..."
            adb wait-for-device
            until [ "`adb shell getprop sys.boot_completed | tr -d '\r'`" = "1" ]; do sleep 5; done
            echo "âœ… Emulator booted"

            echo "ðŸ“² Installing APK..."
            adb install -r General-Store.apk

            echo "ðŸš€ Launching app..."
            adb shell monkey -p com.androidsample.generalstore 1

            echo "ðŸ“¸ Taking screenshot..."
            adb exec-out screencap -p > emulator_screen.png

      - name: ðŸ“¤ Upload emulator screenshot
        uses: actions/upload-artifact@v4
        with:
          name: emulator-screen
          path: emulator_screen.png

      - name: ðŸ§ª Run Maven tests
        run: |
          export APK_PATH=$PWD/General-Store.apk
          mvn clean test -Dsurefire.useFile=false

      - name: ðŸ“Š Generate Allure Report
        run: mvn allure:report

      - name: ðŸ“¤ Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin/
