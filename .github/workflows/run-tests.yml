name: Java UI Tests with Allure (Local APK)

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ ĞšĞ»Ğ¾Ğ½ÑƒĞ²Ğ°Ğ½Ğ½Ñ Ñ€ĞµĞ¿Ğ¾Ğ·Ğ¸Ñ‚Ğ¾Ñ€Ñ–Ñ
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Ğ’ÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ½Ñ JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3ï¸âƒ£ ĞšĞµÑˆÑƒĞ²Ğ°Ğ½Ğ½Ñ Maven-Ğ·Ğ°Ğ»ĞµĞ¶Ğ½Ğ¾ÑÑ‚ĞµĞ¹
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      # 4ï¸âƒ£ Ğ’ÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ½Ñ Node.js Ğ´Ğ»Ñ Appium
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.19.0

      # 5ï¸âƒ£ Ğ’ÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ½Ñ Appium 3 Ñ– Ğ´Ñ€Ğ°Ğ¹Ğ²ĞµÑ€Ñ–Ğ²
      - name: Install Appium and drivers
        run: |
          npm install -g appium@3.0.2
          appium driver install uiautomator2
          appium driver install xcuitest

      # 6ï¸âƒ£ ĞĞ°Ğ»Ğ°ÑˆÑ‚ÑƒĞ²Ğ°Ğ½Ğ½Ñ Android SDK
      - name: Set up Android SDK path
        run: |
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "$ANDROID_HOME/emulator" >> $GITHUB_PATH
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
          echo "$ANDROID_HOME/tools" >> $GITHUB_PATH
          echo "$ANDROID_HOME/tools/bin" >> $GITHUB_PATH

      # 7ï¸âƒ£ ĞšĞ¾Ğ¿Ñ–ÑĞ²Ğ°Ğ½Ğ½Ñ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ APK Ñƒ CI
      - name: Copy local General-Store.apk into repo
        run: |
          echo "ğŸ“¦ Copying local APK from /Users/IUAR0044/generalstore/General-Store.apk ..."
          LOCAL_APK_PATH="/Users/IUAR0044/generalstore/General-Store.apk"
          TARGET_PATH="${GITHUB_WORKSPACE}/General-Store.apk"

          if [ -f "$LOCAL_APK_PATH" ]; then
            cp "$LOCAL_APK_PATH" "$TARGET_PATH"
            echo "âœ… Copied APK to workspace."
          else
            echo "âŒ Local APK not found at $LOCAL_APK_PATH"
            exit 1
          fi

          ls -lh "$TARGET_PATH"

      # 8ï¸âƒ£ Ğ—Ğ°Ğ¿ÑƒÑĞº ĞµĞ¼ÑƒĞ»ÑÑ‚Ğ¾Ñ€Ğ° Ñ– Ñ‚ĞµÑÑ‚Ñ–Ğ²
      - name: Start Android emulator and run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: default
          arch: x86_64
          profile: pixel
          disable-animations: true
          script: |
            echo "ğŸ•“ Waiting for emulator to boot..."
            adb wait-for-device
            until [ "`adb shell getprop sys.boot_completed | tr -d '\r'`" = "1" ]; do sleep 5; done
            echo "âœ… Emulator fully booted!"

            echo "ğŸš€ Starting Appium..."
            appium --base-path /wd/hub > appium.log 2>&1 &
            APPIUM_PID=$!
            sleep 30

            echo "ğŸ§ª Running tests..."
            mvn clean test -Dsurefire.useFile=false || true

            echo "ğŸ›‘ Killing Appium..."
            kill $APPIUM_PID || true

      # 9ï¸âƒ£ Ğ“ĞµĞ½ĞµÑ€Ğ°Ñ†Ñ–Ñ Allure-Ğ·Ğ²Ñ–Ñ‚Ñƒ
      - name: Generate Allure report
        run: mvn allure:report

      # ğŸ”Ÿ Ğ—Ğ°Ğ²Ğ°Ğ½Ñ‚Ğ°Ğ¶ĞµĞ½Ğ½Ñ Allure-Ğ·Ğ²Ñ–Ñ‚Ñƒ
      - name: Upload Allure report artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin/
